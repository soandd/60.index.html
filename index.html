<div class="content">
  <h2 align="center">  <img src="https://www.w3schools.com/css/img_forest.jpg" alt=""></h2>
</div>

<form id="login-form">

   <h2 align="center"><font size="4"><font face="標楷體"><font color="blue"><label for="username">您是哪一期的呢？:</label></font></font></h2>
 <h2 align="center"> <input type="text" id="username" name="username"><br></h2>

 <h2 align="center"> <font size="4"><font face="標楷體"><font color="#cc0055"><label for="password">請輸入通關密語！:</label></font></font></h2>
 <h2 align="center"> <input type="password" id="password" name="password"><br></h2>

 <h2 align="center"> <button type="submit">前往森林盡頭</button></h2>
</form>

<script>
  const form = document.getElementById("login-form");
  form.addEventListener("submit", function(event) {
    event.preventDefault(); // 阻止表单的默认提交行为

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // 在这里向服务器发送登录请求
    // 如果登录成功，则跳转到主页
    if (username === "60" && password === "60") {
      window.location.href = "https://soandd.github.io/soso.index.html/";
    } else {
      alert("同學沒有認真上課喔");
    }
  });
</script>
